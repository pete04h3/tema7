<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: #bfba;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.querySelector("#klik").addEventListener("click", visTekst);

        function visTekst() {
            box.textContent = "Klik";
        }

        document.querySelector("#slet").addEventListener("click", fjernTekst);

        function fjernTekst() {
            box.textContent = "";
            bax.textContent = "";
        }

        document.querySelector("#html").addEventListener("click", overSkriftogPtag);

        function overSkriftogPtag() {
            box.textContent = "<h1>  <P>";
        }

        document.querySelector("#flyt").addEventListener("click", flytTekst);

        function flytTekst() {

            document.querySelector("#bax").textContent = document.querySelector("#box").textContent;
            document.querySelector("#box").textContent = "";
        }
    </script>
</body></html>
